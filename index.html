<!DOCTYPE html>
<html>
    <head>
      <title>Travelist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Travelist</h1>

      <nav>
        <button class="btn-primary">Sign Out</button>
      </nav>

      <div>
        <form id="sign-up">

          <h3 id="message" class="result"></h3>

          <h2>Sign Up</h2>
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button class="btn-primary">Sign Up</button>
        </form>

        <form id="sign-in">
          <h2>Sign In</h2>
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <button class="btn-primary">Sign In</button>
        </form>

        <form id="change-password" class="hide">
          <h2>Change Password</h2>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button class="btn-primary">Change Password</button>
        </form>

        <form id="sign-out" class="hide"></form>

        <button id="create-location" class="btn-primary">Create Location</button>

        <button id="index-locations" class="btn-primary">Index Locations</button>

      </div>
    </body>
</html>
