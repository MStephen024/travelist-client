<!DOCTYPE html>
<html>
    <head>
      <title>Travelist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Travelist</h1>

      <nav>
        <form id="sign-out" class="hide">
          <button class="btn-primary">Sign Out</button>
        </form>
      </nav>

      <div>
        <form id="sign-up">

          <h3 id="message" class="result"></h3>

          <h2>Sign Up</h2>
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button class="btn-primary">Sign Up</button>
        </form>

        <form id="sign-in">
          <h2>Sign In</h2>
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <button class="btn-primary">Sign In</button>
        </form>

        <form id="change-password" class="hide">
          <h2>Change Password</h2>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button class="btn-primary">Change Password</button>
        </form>

        <form id="create-location" class="hide">
          <h2>Create Location</h2>
          <input type="text" name="location[country]" placeholder="Enter Country">
          <input type="text" name="location[city]" placeholder="Enter City">
          <!-- <input type="text" name="attraction" placeholder="Enter Attraction">
          <input type="text" name="cuisine" placeholder="Enter Country">
          <input type="text" name="description" placeholder="Enter Country"> -->
          <button  class="btn-primary">Create Location</button>
        </form>

        <form class="hide">
          <h2>Index Location</h2>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://i.imgur.com/mY4wWB9.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a id="update-location" class="btn btn-primary">Edit</a>
              <a href="#" class="btn btn-primary">Save</a>
              <a id="delete-location" data-id="0" class="btn btn-primary">Delete</a>
            </div>
          </div>
          <button id="index-locations" class="btn-primary">Index Locations</button>
        </form>

        <div class="content"></div>
      </div>
    </body>
</html>
